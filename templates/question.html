{% extends "base.html" %}

{% block content %}


    <!-- QUESTION -->
    
    <div>
        <br>
        <br>
        <p>Question.</p>
        <br>
        <br>
        <p><b>{{question.question}}</b></p>
        <br>
        <br>
        <p><b><a href="http://127.0.0.1:5000/{{question.id}}/{{n_answers}}" class="navbar-item">inny widok.</a></b></p>
        <br>
    </div>


    <!-- ANSWER QUESTION -->
    
    <div class="form-wrapper" style="text-align:center">
        <form action="" method="post">
            {{ button.csrf_token() }}
            {{ button.button }}
        </form>
        <br>
        <br>
    </div>


    <!-- QUESTION ANSWERS -->

    <div>
        {% for answer in question_answers %} 

            <div>
                <p>{{answer.answer}} - {{answer.author}}</p>
            </div>
        
        {% endfor %}
    </div>


{% endblock %}
