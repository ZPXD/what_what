<div class="navbar-end">
    <a href="{{ url_for('index') }}" class="navbar-item">Home</a>
    <a href="{{ url_for('ask_question') }}" class="navbar-item">Ask Question</a>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}" class="navbar-item">Logout</a>
        yours: <a href="{{ url_for('user_profile', name=current_user.name ) }}">{{current_user.name}}</a>
    {% else %}
        <a href="{{ url_for('login') }}" class="navbar-item">Login</a>
        <a href="{{ url_for('signup') }}" class="navbar-item">Sign Up</a>
    {% endif %}
</div>

<div class="container">
    {% block content %} {% endblock %}
</div>
